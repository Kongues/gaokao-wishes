<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考加油 - 金榜题名</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 信封部分 -->
        <div class="envelope" id="envelope">
            <div class="envelope-front">
                <div class="seal"></div>
                <div class="envelope-text">名杰亲启</div>
                <div class="envelope-hint">点击打开</div>
            </div>
        </div>
        
        <!-- 卡片部分，初始隐藏 -->
        <div class="card" id="card" style="display: none;">
            <div class="header">
                <h1 class="title">金榜题名</h1>
                <div class="subtitle">高考加油</div>
            </div>
            
            <div class="content">
                <div class="message">
                    <p>名杰：</p>
                    <p>高考在即，要相信自己，保持冷静，一定能够发挥出正常乃至超常的水平！</p>
                    <p>祝你：</p>
                    <ul class="wishes">
                        <li><span class="highlight">笔</span>下生花，文思泉涌</li>
                        <li><span class="highlight">心</span>态平和，沉着应考</li>
                        <li><span class="highlight">梦</span>想成真，前程似锦</li>
                    </ul>
                    <div class="signature">
                        <p>祝福你</p>
                        <p class="name">——康康</p>
                    </div>
                </div>
            </div>
            
            <div class="decoration">
                <div class="lantern left"></div>
                <div class="lantern right"></div>
                <div class="confetti-container"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
